<div class="row justify-content-center mt-4-md">
  <div class="col-md-6 mt-4">
    <div class="error-template">
      <h1>
        Oops!</h1>
      <h2>
        401 Unauthorized</h2>
      <div class="error-details">
        Sorry, you don't have permission to access this page!
      </div>
      <div class="error-actions">
        <a routerLink="/" class="btn btn-primary btn-lg"><span class="fa fa-home"></span>
          Take me home
        </a>
      </div>

      <div class="error-actions">
      <button (click)="clear()" class="btn btn-warning btn-sm"><span class="fa fa-dropbox"></span>
        Clear locale storage
      </button>
      </div>
    </div>
  </div>
</div>
