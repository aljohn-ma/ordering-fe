<ng-container *ngIf="is_loading else content">
    <app-loading></app-loading>
</ng-container>

<ng-template #content>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div *ngFor="let category of items;index as i" class="{{ getBg(i) }} {{ getText(i) }} mr-md-3  px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="mb-3 pb-3">
                <h2 class="display-5">{{ category.name }}</h2>
                <p class="lead">{{ category.description }}</p>
            </div>
            <div *ngFor="let item of category.items" class="bg-white shadow-sm mb-2" style="width: 90%; height: 300px; border-radius: 21px 21px 21px 21px;">
                <img [src]="item.image_name" class="img-fluid mt-2" style="width: 70%; height: 150px;" alt="item">
                <div class="mt-2">
                    <p class="text-muted mb-0"><strong>{{ item.item_name }}</strong></p>
                    <small class="text-muted mb-1">{{ item.description }}</small>
                    <p class="text-danger">â‚± {{item.selling_price}}</p>
                    <div class="form-row justify-content-center">
                        <div class="col-1 mx-0 px-0">
                            <button class="btn btn-sm btn-default rounded-0 mt-1 border-right-0" [disabled]="!item.quantity" (click)="changQuantity(item, false)">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <div class="col-2 mx-0 px-0">
                            <input type="number" [(ngModel)]="item.quantity" class="text-center form-control form-control-sm rounded-0 ">
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button class="btn btn-sm btn-default rounded-0 mt-1 border-left-0" (click)="changQuantity(item)">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</ng-template>
